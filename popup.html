<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #1c1c1c; /* Matte dark black grey */
      color: #f0f0f0; /* Almost white */
    }

    .chatgpt-background {
      background-color: #333; /* Darker grey for the background */
      border: 1px solid #2a2a2a; /* Slightly lighter grey for the border */
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      color: #f0f0f0; /* Almost white for the header */
    }

    p {
      color: #cccccc; /* Light grey for the text */
    }

    .button {
      background-color: #0077B5; /* LinkedIn blue (you can change this color) */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatgpt-background">
    <h1>Made by hitshoCodes</h1>
    <p>Feel free to modify it, and if you find a bug, please report it!</p>
  </div>
</body>
</html>
